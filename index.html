<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <input id="search-input" required />
    <button id="search-button">Search</button>
    <div id="poke-info">
      <div id="poke-img"></div>
      <div class="info">
        <p>Name:</p>
        <p id="pokemon-name"></p>
      </div>
      <div class="info">
        <p>Id:</p>
        <p id="pokemon-id"></p>
      </div>
      <div class="info">
        <p>Weight:</p>
        <p id="weight"></p>
      </div>
      <div class="info">
        <p>Height:</p>
        <p id="height"></p>
      </div>
      <div class="info">
        <p>Type:</p>
        <p id="types"></p>
      </div>
      <div class="info">
        <p>HP:</p>
        <p id="hp"></p>
      </div>
      <div class="info">
        <p>Attack:</p>
        <p id="attack"></p>
      </div>
      <div class="info">
        <p>Defense:</p>
        <p id="defense"></p>
      </div>
      <div class="info">
        <p>Special-Attack:</p>
        <p id="special-attack"></p>
      </div>
      <div class="info">
        <p>Special-Defense:</p>
        <p id="special-defense"></p>
      </div>
      <div class="info">
        <p>Speed:</p>
        <p id="speed"></p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
